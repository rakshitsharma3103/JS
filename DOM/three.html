
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')       // Create a new div element
    console.log(div);                               // Check the output in the browser console
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)     // Assign a random id to the div (just for fun)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // ""Attaching a text to the div.""

    // div.innerText = "Chai aur code"              // first method, this will take the inner text of the div and replace it with the new text so consume extra round trip time.
    const addText = document.createTextNode("Chai aur code")    // second method, this will create a new text node directly and append it to the div. So it will not consume extra round trip time. 
    div.appendChild(addText)                                    // Both works fine, but this is the best practice to use createTextNode and append it to the div. 

    document.body.appendChild(div)   // Append the div to the body of the document
    // document.body.append(div)      // This will also work, but it is not a good practice to use this method. 
</script>
</html>
